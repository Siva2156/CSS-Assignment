<!Doctype>
<html>
  <head>
    <title> Register </title>
    <link rel="stylesheet" src="s.css">
    <script src="reg.js"></script>
  </head>
  <body>
    <form class="form">
      <h1>Resistration Page</h1>
      <div id="name">
        <label>Username</label>
        <input type="text" name="name" placeholder="Enter your name"> </input>
      </div>
      <div id="email">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email address"> </input>
      </div>
      <div id="number">
        <label>Mobile Number</label>
        <input type="number" name="number" placeholder="Enter your mobile number"> </input>
      </div>
      <div id="address">
        <label>Username</label>
        <input type="text" name="address" placeholder="Enter your address"> </input>
      </div>
    </form>
  </body>
</html>
